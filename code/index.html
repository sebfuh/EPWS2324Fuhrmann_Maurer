<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Inventar</title>

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/variables.css">

    <link rel="stylesheet" href="../styles/components.css">

</head>
<body>
    <header>
        <img id="logo-header" src="../footage/snacktrack-logo-ganz.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="../pages/impressum.html">Impressum</a></li>
            </ul>
        </nav>

    <div class="button-container">
    <button onclick="selectProfile('profile1')">Benutzer 1</button>
    <button onclick="selectProfile('profile2')">Benutzer 2</button>
    </div>
  
    <div id="dynamic-content">
        <!-- Inhalte werden hier dynamisch eingefügt -->
    </div>



    <footer>
        <p>© 2024 SnackTrack</p>
    </footer>
    
    <script>
        // Fkt zur Auswahl welches Inventar angezeigt werden soll
        function selectProfile(profile) {
            if (profile === 'profile1') {
                window.location.href = `profile1`;
            } else if (profile === 'profile2') {
                window.location.href = `profile2`;
            }  
        }
    </script> 

    <script src="/public/scripts/getFirebase.js"></script>
